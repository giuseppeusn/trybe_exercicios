<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <main id="paiDoPai">
    <section id="pai">
      <section id="primeiroFilho"></section>
      <section id="elementoOndeVoceEsta">
        <section id="primeiroFilhoDoFilho"></section>
        <section id="segundoEUltimoFilhoDoFilho"></section>
      </section>
      Atenção!
      <section id="terceiroFilho"></section>
      <section id="quartoEUltimoFilho"></section>
    </section>
  </main>
  <script>
    // ---------- Exercicio 1 ----------

    let partida = document.querySelector('#elementoOndeVoceEsta');
    console.log(partida);

    // ---------- Exercicio 2 ----------

    let pai = partida.parentElement;
    pai.style.backgroundColor = 'green';

    // ---------- Exercicio 3 ----------

    let filhoDoFilho = partida.firstElementChild;
    filhoDoFilho.innerText = 'Texto';
    
    // ---------- Exercicio 4 ----------

    let filho = pai.firstElementChild;
    console.log(filho);

    // ---------- Exercicio 5 ----------
    
    let filho2 = partida.previousElementSibling;
    console.log(filho2);

    // ---------- Exercicio 6 ----------

    let atencao = partida.nextSibling;
    console.log(atencao);

    // ---------- Exercicio 7 ----------

    let terceiroFilho = partida.nextElementSibling;
    console.log(terceiroFilho);

    // ---------- Exercicio 8 ----------

    let terceiroFilho2 = pai.lastElementChild.previousElementSibling;
    console.log(terceiroFilho2);

    // ---------- Exercicio 9 ----------

    let irmaoPartida = document.createElement('section');
    irmaoPartida.setAttribute("id","irmaoPartida");
    partida.parentNode.appendChild(irmaoPartida);

    // ---------- Exercicio 9 ----------

    let filhoPartida = document.createElement('section');
    filhoPartida.setAttribute("id","filhoPartida");
    partida.appendChild(filhoPartida);

    // ---------- Exercicio 9 ----------

    let filhoFilhoDoFilho = document.createElement('section');
    filhoFilhoDoFilho.setAttribute("id","filhoFilhoDoFilho");
    filhoDoFilho.appendChild(filhoFilhoDoFilho);

    // ---------- Exercicio 10 ----------

    let terceiroFilho3 = filhoFilhoDoFilho.parentNode.parentNode.nextElementSibling;
    console.log(terceiroFilho3);

    // ---------- Exercicio 11 ----------

    pai.removeChild(primeiroFilho);
    let segundoFilho = filhoDoFilho.nextElementSibling;
    partida.removeChild(segundoFilho);
    partida.removeChild(filhoPartida);

    let master = pai.children;
    
    for (let x = 1; x < master.length; x) {

      pai.removeChild(master[x]);
    }

    partida.nextSibling.remove();

  </script>
</body>
</html>
