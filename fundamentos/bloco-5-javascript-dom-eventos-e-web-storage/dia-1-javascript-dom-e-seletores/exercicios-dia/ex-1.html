<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Exercício 5.1</title>
    
    <style>
      main, section {
        border-color: black;
        border-style: solid;

      <h1 class="title">Exercício 5.1 - JavaEscripito </h1>
    </header>    
    <main class="main-content">
      <section class="center-content">
        <p>Texto padrão do nosso site</p>
        <p>-----</p>
        <p>Trybe</p>
      </section>
    </main>
    <script>
      // ---------- Exercicio 1 ----------

      document.querySelectorAll('p')[1].innerText = 'Me imagino daqui dois formado e atuando na área de tecnologia';

      // ---------- Exercicio 2 ----------

      document.querySelector('.main-content').style.backgroundColor = 'rgb(76,164,109)';

      // ---------- Exercicio 3 ----------

      document.querySelector('.main-content .center-content').style.backgroundColor = 'white';
      
      // ---------- Exercicio 4 ----------

      document.querySelector('.title').innerText = 'Exercício 5.1 - JavaScript';
      
      // ---------- Exercicio 5 ----------

      document.querySelectorAll('p')[0].style.textTransform = 'uppercase';
