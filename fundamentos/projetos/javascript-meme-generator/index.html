<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
  <title>Meme generator</title>
</head>
<body>
  <header>
    <h1>Meme Generator</h1>
  </header>
  <main>
    <section class="menu-superior">
      <input type="text" id="text-input" maxlength="60" placeholder="Insira o texto do seu meme">
      <input type="file" id="meme-insert" accept=".png, .jpg">
    </section>
    <section id="meme-image-container">
      <h2 id="meme-text"></h2>
      <img src="" id="meme-image">
    </section>
    <section class="buttons-border">
      <button id="fire">Fogo <i class="bi bi-tropical-storm"></i></button>
      <button id="water">√Ågua <i class="bi bi-droplet-fill"></i></button>
      <button id="earth">Terra <i class="bi bi-wind"></i></button>
    </section>
    <section class="buttons-meme">
      <div id="meme-1">
        <img src="imgs/meme1.png" class="meme-img ">
      </div>
      <div id="meme-2">
        <img src="imgs/meme2.png" class="meme-img ">
      </div>
      <div id="meme-3">
        <img src="imgs/meme3.png" class="meme-img ">
      </div>
      <div id="meme-4">
        <img src="imgs/meme4.png" class="meme-img ">
      </div>
    </section>
  </main>
  <script src="script.js"></script>
</body>
</html>
