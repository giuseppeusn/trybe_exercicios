<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>TrybeTrip</title>
</head>
<body>
  <main>
    <center>
      <fieldset>
        <legend>TRYBETRIP</legend>
        <form method="GET">
          <label for="input-nome">Nome:
            <input type="text" id="input-nome" minlength="10" maxlength="40" required>
          </label>
          <label for="input-email">Email:
            <input type="email" id="input-email" minlength="10" maxlength="50" required>
          </label>
          <label for="input-fav-dest">Destino preferido:
            <select name="fav-dest" id="fav-dest">
              <option value="pr" id="fav-dest">Paraná</option>
              <option value="sp" id="fav-dest">São Paulo</option>
              <option value="rj" id="fav-dest">Rio de Janeiro</option>
              <option value="mg" id="fav-dest">Minas Gerais</option>
            </select>
          </label>
          <label for="input-desc">Por que você deveria ser a pessoa desenvolvedora a ganhar o concurso TrybeTrip?
            <textarea name="desc" id="desc" cols="25" rows="5" maxlength="500"></textarea>
          </label>
          <label for="input-melhor-data">Qual a melhor data para realizar sua viagem?
            <input type="date" name="melhor-data" id="melhor-data">
          </label>
          <label for="check1">
            <input type="checkbox" name="input-check1" id="check1">Gostaria de receber outras incríveis oportunidades oferecidas pela Trybe?
          </label>
          <label for="check2">
            <input type="checkbox" name="input-check2" id="check2">Concordo que imagens das minhas férias poderão ser usadas na divulgação de concursos futuros.
          </label>
          <button id="limpar">Limpar</button>
          <button type="submit" id="enviar">Enviar</button>
        </form>
      </fieldset>
    </center>
  </main>
  <script src="script.js"></script>
</body>
</html>
