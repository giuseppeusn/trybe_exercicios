<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forms</title>
</head>
<body>
  <main>
    <label for="user">Email <input type="text" required name="user" placeholder="Digite seu email" autocomplete="off" autofocus></label>
    <br>
    <br>
    <label for="pass">Senha <input type="password" required name="pass" placeholder="Digite sua senha"></label>
    <br>
    <br>
    <label for="remember"><input type="checkbox" name="remember" id="">Lembre-me</label>
    <button type="submit">Entrar</button>
  </main>
  
</body>
</html>
