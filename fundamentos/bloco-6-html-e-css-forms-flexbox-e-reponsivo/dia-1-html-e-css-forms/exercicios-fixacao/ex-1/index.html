<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forms</title>
</head>
<body>
  <main>
    <form method="GET">
      <label for="input-user">Email <input type="email" name="user" placeholder="Digite seu email" autocomplete="off" id="input-user" autofocus required></label>
      <br>
      <br>
      <label for="input-pass">Senha <input type="password" name="pass" id="input-pass" placeholder="Digite sua senha" required></label>
      <br>
      <br>
      <label for="remember"><input type="checkbox" name="remember" id="remember">Lembre-me</label>
      <button type="submit">Entrar</button>
      </form> 
  </main>
</body>
</html>
